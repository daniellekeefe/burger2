<!DOCTYPE html>
<html lang="en">
<head>
	<title>Eat-Da-Burger</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/burger_style.css">
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <img src="https://c2.thejournal.ie/media/2019/03/shutterstock_529627063-390x285.jpg" width="auto" height="auto">
                    <h1>Eat Burgers!!!</h1>
                </div>
                
            
                <div class="row">
            
                <div class="col-md-4 col-md-offset-1">
                 <div class="panel-panel default">
                     <h1>Ready to Eat Burger</h1>
                     <ul class="list-group">
                         {{#each burgers}}
                          {{#unless this.devoured}}
                          <li class="list-group-item">
                           <div class="input-group">
                               <p class="lead">{{this.burger_name}}</p>
                               <span class="input-group-btn">
            
                                   <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
                                       <input type="hidden" name="devoured" value="true">
                                       <button class="btn btn-default btn-lg" type="submit">Devour it!</button>
                                   </form>
                               </span>
                           </div>
                          </li>
                          {{/unless}}
                         {{/each}}
                     </ul>
            
                 </div>
                </div>
            
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <h1>Devoured Burgers</h1>
                        <div class="panel panel-default">
                            <ul class="list-group">
                                {{#each burgers}}
                                 {{#if this.devoured}}
                                 <li class="list-group-item">
                                     <p class="lead">{{this.burger_name}}</p>
                                 </li>
                                 {{/if}}
                                  {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead">add burger & click submit</p>
                    
                    <form class="create-update-form" action="burgers/create" method="POST">
                     <div class="form-group">
                         <textarea class="form-control input-lg" type="text" name="burger_name" row="3"></textarea>
                     </div>
                     <button class="btn btn-default btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            
             </div>
            </div>
    
</body>
</html>
